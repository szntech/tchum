<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Techum Map</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./modal.css">

<body>
    <input type="text" id="pac-input" placeholder="Enter a location or click on the map for the techum">
    <div id="map"></div>
    <div id="my-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Welcome to the Techum Mapper</h2>
            </div>
            <div class="modal-body">
                <p>
                <h4>Enter the address you are staying at/or need to measure the Techum above:</h4>
                The measurements are according to the shiurim of R'Moshe ZT‚ÄùL, 2,000amos=3,500ft.<br>
                Please refer to <a href="http://www.techumshabbos.com/">TechumShabbos.com</a> for the basic halachos
                and consult with your Rav with any questions.</p>

            </div>
            <div class="modal-footer">
                <button id="closeBttn">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyt1WK_0kG0c6c10mrBF3vRqDMQ7hCW_8&libraries=geometry,places">

</html>
